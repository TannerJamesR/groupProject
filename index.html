<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>groupTenProject</title>
  <link rel="styleSheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  

</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <div class="col-2" id="sidebarLeft">
        <div class="sidebarButtonContainer">
          <button id="openSettingsModal">Settings</button>
          <button id="openAboutModal">About</button>
          <button id="openHowToPlayModal">How to Play</button>     
        </div>
      </div>

      <div class="col-6" id="mainContentArea">
        <img id = "mainTreeImage" src="./assets/images/tree.png"/>
      
      </div>

      <div class="col-4" id="sidebarRight">
        <div class="sidebarUpgradeContainer">
          <h3>Upgrades</h3>  
            <div class="upgradeCards">
              <button class="upgrade" data-type="click" data-cost="10" data-value="1">Sharpened Axe (+1 per click) — 10 logs</button>
              <button class="upgrade" data-type="lps" data-cost="100" data-value="1">WoodPecker (1 per second) — 100 logs</button>
              <button class="upgrade" data-type="lps" data-cost="1000" data-value="10">Beaver (10 per second) — 1,000 logs</button>
            </div>
        </div>
          <div class="moneyEarnedContainer">
            <p>Logs: <span id="moneyTracker"></span></p>
          </div>
      </div>
    </div>
  </div>

<div class="settingsModal" id="settingsModal">
  <div class="modal-inner">
    <h2>Settings</h2>
    <button id="toggleMuteBtn">Mute</button>
    <button id="closeSettingsModal">Close</button>
  </div>
</div>

<div class="aboutModal" id="aboutModal">
  <div class="modal-inner">
    <h2>About</h2>
    <p>This game was created as a CS-212 project by the following NAU students: Tanner Ramsey, Ethan Solis, Jake Preston, Logan Copelan, and Karim Grissett. We hope you enjoy!</p>
    <button id="closeAboutModal">Close</button>
  </div>
</div>

<div class="howToPlayModal" id="howToPlayModal">
  <div class="modal-inner">
    <h2>How To Play</h2>
    <p>Click the tree with the ax to start collecting logs!</p>
    <button id="closeHowToPlayModal">Close</button>
  </div>
</div>
  
<audio id="treeChoppingSound" src="./assets/audio/chopping-tree-root-212654.mp3" preload="auto"></audio>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+YprN0L+Y5nLt4+n/tWtIaxVXMm2P" crossorigin="anonymous"></script>
<script src="app.js"></script> 

</body>
</html>
